<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram网页版登录</title>
  <meta name="description" content="无需下载客户端，直接登录Telegram网页版，快速进入安全、高效的通讯世界！支持多设备实时同步、端到端加密、群组管理和频道订阅，满足多场景沟通需求！" />
</head>
<style>
  /* 通用变量 */
  :root {
    --primary-color: #0088cc;
    --primary-hover-color: #006699;
    --text-color: #333;
    --secondary-text-color: #666;
    --input-border-color: #ccc;
    --background-color: #fff;
  }

  /* 全局样式 */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* 容器样式 */
  .container {
    text-align: center;
    background: var(--background-color);
    padding: 40px;
    width: 360px;
  }

  /* Logo 样式 */
  .logo img {
    width: 110px;
    margin-bottom: 20px;
  }

  /* 标题和文本样式 */
  h1 {
    font-size: 22px;
    color: var(--text-color);
    margin-bottom: 10px;
  }

  p {
    font-size: 14px;
    color: var(--secondary-text-color);
    margin-bottom: 20px;
  }

  /* 表单样式 */
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-size: 14px;
    color: var(--text-color);
    display: block;
    margin-bottom: 5px;
  }

  select,
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid var(--input-border-color);
    border-radius: 4px;
  }

  .phone-input {
    display: flex;
    align-items: center;
  }

  .phone-input span {
    background: #f0f0f0;
    padding: 10px;
    border: 1px solid var(--input-border-color);
    border-right: none;
    border-radius: 4px 0 0 4px;
    font-size: 14px;
    color: var(--secondary-text-color);
  }

  .phone-input input {
    flex: 1;
    border-radius: 0 4px 4px 0;
  }

  /* 复选框样式 */
  .checkbox {
    display: flex;
    align-items: center;
    font-size: 14px;
  }

  .checkbox input {
    margin-right: 10px;
  }

  /* 按钮样式 */
  .btn {
    background-color: var(--primary-color);
    color: var(--background-color);
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  .btn:hover {
    background-color: var(--primary-hover-color);
  }

  /* 链接样式 */
  .alt-login {
    margin-top: 10px;
    font-size: 14px;
  }

  .alt-login a {
    color: var(--primary-color);
    text-decoration: none;
  }

  .alt-login a:hover {
    text-decoration: underline;
  }

  /* 响应式调整 */
  @media (max-width: 480px) {
    .container {
      width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 18px;
    }

    p {
      font-size: 12px;
    }
  }
</style>

<body>
  <div class="container">
    <div class="logo">
      <img src="/static/images/logo.png" alt="Telegram Logo">
    </div>
    <h1>登录 Telegram</h1>
    <p>请确认您的国家/地区代码<br>并输入您的电话号码。</p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="country">国家</label>
        <select id="country" name="country">
          <option value="中国" selected>中国</option>
          <option value="美国">美国</option>
          <option value="日本">日本</option>
          <option value="韩国">韩国</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">电话号码</label>
        <div class="phone-input">
          <span>+86</span>
          <input type="text" id="phone" name="phone" placeholder="请输入您的电话号码">
        </div>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="remember" name="remember" checked>
        <label for="remember">使我保持登录状态</label>
      </div>
      <button type="submit" class="btn">登录</button>
      <div class="alt-login">
        <a href="#">通过二维码登录</a>
      </div>
    </form>
  </div>
</body>

</html>
