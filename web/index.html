<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram 网页版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #FFF;
      text-align: center;
    }
    .qr-container {
      padding: 20px;
      border-radius: 10px;
    }
    .qr-container img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0 20px;
      color: #333;
    }
    ol {
      margin: 0 0 20px;
      padding: 0 20px;
      text-align: left;
    }
    ol li {
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <img src="/static/images/web.png" alt="Telegram网页版">
    <h1>通过二维码登录 Telegram网页版</h1>
    <ol>
      <li>在手机上打开 Telegram</li>
      <li>转到 <strong>设置 &gt; 设备 &gt; 链接桌面设备</strong></li>
      <li>将手机对准此屏幕以确认登录</li>
    </ol>
    <a href="#">通过电话号码登录</a>
  </div>
</body>
</html>
